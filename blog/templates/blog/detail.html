{% extends 'portfolio/head.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-md-8">
    <h1 class="text-center mb-3 mt-3" id="blogdetailtitle">{{ blog.title }}</h1>

    <h5 class="text-center text-muted mb-4">{{ blog.date|date:'F jS Y' }}</h5>

    <p align="justify">{{ blog.description|safe }}</p>
  </div>
</div>

{% endblock %}
