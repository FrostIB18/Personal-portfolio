{% extends 'portfolio/head.html' %}
{% load static %}

{% block content %}

  <div id="carouselExampleIndicators" class="carousel slider mx-auto carousel-dark" data-bs-ride="true" style="width: 1000px">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ work.image_1.url}}" class="d-block mx-auto" alt="..." width="800px" height="600px">
      </div>
      {% if work.image_2 %}
      <div class="carousel-item">
        <img src="{{ work.image_2.url}}" class="d-block mx-auto" alt="..." width="800px" height="600px">
      </div>
      {% endif %}
      {% if work.image_3 %}
      <div class="carousel-item">
        <img src="{{ work.image_3.url}}" class="d-block mx-auto" alt="..." width="800px" height="600px">
      </div>
      {% endif %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<div class="mx-auto" style="width: 800px;">

<h1 class="text mt-5" id="projectdetailtitle">{{ work.title }}</h1>

<p align="justify">{{ work.long_description|safe }}</p>

</div>

{% endblock %}
